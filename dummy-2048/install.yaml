- apiVersion: v1
  kind: Namespace
  metadata:
    name: dummy-2048
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-2048
  namespace: dummy-2048
spec:
  selector:
    matchLabels:
      app: "2048"
  replicas: 5
  template:
    metadata:
      labels:
        app: "2048"
    spec:
      containers:
        - image: alexwhen/docker-2048
          imagePullPolicy: Always
          name: "2048"
          ports:
            - containerPort: 80
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: dummy-2048
  namespace: dummy-2048
  labels:
    app: servicelabel
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: "2048"
---
apiVersion: v1
items:
- apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: dummy-2048
    namespace: dummy-2048
  spec:
    ingressClassName: nginx
    rules:
    - host: game.127.0.0.1.nip.io
      http:
        paths:
        - backend:
            service:
              name: vault
              port:
                number: 8200
          path: /
          pathType: Prefix
    tls:
    - hosts:
      - game.127.0.0.1.nip.io
      secretName: game.127.0.0.1.nip.io